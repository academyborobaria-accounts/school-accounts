
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#064e3b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="manifest" href="metadata.json">
    <title>বড়বাড়িয়া আন-নূর একাডেমি - ডিজিটাল অ্যাকাউন্টস</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            overflow-x: hidden;
            /* মোবাইল ব্রাউজারে পুল-টু-রিফ্রেশ বন্ধ করা */
            overscroll-behavior: contain;
        }
        ::-webkit-scrollbar { display: none; }
        .safe-area-top { padding-top: env(safe-area-inset-top); }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        * { -webkit-tap-highlight-color: transparent; outline: none !important; }
        
        /* মসৃণ অ্যানিমেশন */
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
</head>
<body class="safe-area-top safe-area-bottom">
    <div id="root"></div>
    <script>
        // অফলাইন ক্যাশিং
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW registration failed:', err));
            });
        }
        
        // অ্যান্ড্রয়েড ব্যাক বাটন হ্যান্ডলিং এর জন্য গ্লোবাল ইভেন্ট (ঐচ্ছিক)
        window.addEventListener('popstate', function (event) {
            // অ্যান্ড্রয়েড স্টুডিওর কোড অটোমেটিক এটি হ্যান্ডেল করবে
        });
    </script>
</body>
</html>
